<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
<h1>Libros</h1>
	<br>
	<br>
<table class="table">
		<thead>
			<th>id</th>
			<th>Titulo</th>
			<th>Autor</th>
			<th>Categoria</th>
			<th>ISBN</th>
			<th>Fecha</th>
			
		</thead>
               <tbody>
                	<th:block th:each="libro,row:${libros}">
                	<tr th:each="c : ${libro}">
                		<td th:text="${c.c_libro}"></td>                	
                		<td th:text="${c.s_titulo}"></td>
                		<td th:text="${c.s_autor}"></td>
                		<td th:text="${c.categoria.s_categoria}"></td>
                		<td th:text="${c.s_isbn}"></td>
                		<td th:text="${#temporals.format(c.f_ingreso, 'dd/MM/yyyy hh:mm a')}"></td>
                		
                	</tr>
                	</th:block>
                </tbody>
	</table>
<form method="get" th:action="@{/index}"> 
  	<input class="btn btn-primary" type="submit" value="Back">
 </form>
</body>
</html>
